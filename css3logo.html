                <div class="rectangle"></div>

                    <div class="round-red2"></div>

            </div>

            <div class="logo-right">

                <div class="round-white"></div>

                    <div class="round-red2"></div>
                    <div class="round-white2"></div>

                </div>
            </div>

            <div class="linel">
                <div class="lineb"></div>
                <div class="halfroundred"></div>
                <div class="halfroundwhite"></div>
            </div>

            <div class="line2">
                <div class="lineb"></div>
                <div class="halfroundred"></div>
                <div class="halfroundwhite"></div>
            </div>
            <div class="linered"></div>
        </div>

        <div class="title">
            <div class="guangdong">
                <h1 id="t1">G</h1>
                <h1 id="t2">U</h1>
                <h1 id="t3">A</h1>
                <h1 id="t4">N</h1>
                <h1 id="t5">G</h1>

                <h1 id="t7">O</h1>
                <h1 id="t8">N</h1>
                <h1 id="t9">G</h1>
            </div>

            <div class="university">
                <h1 id="t10">U</h1>
                <h1 id="t11">N</h1>
                <h1 id="t12">I</h1>
                <h1 id="t13">V</h1>
                <h1 id="t14">E</h1>
                <h1 id="t15">R</h1>
                <h1 id="t16">S</h1>
                <h1 id="t17">I</h1>
                <h1 id="t18">T</h1>
                <h1 id="t19">Y</h1>
            </div>

            <div class="of">
                <h1 id="t20">O</h1>
                <h1 id="t21">F</h1>
            </div>

            <div class="technology">

                <h1 id="t23">E</h1>
                <h1 id="t24">C</h1>
                <h1 id="t25">H</h1>
                <h1 id="t26">N</h1>
                <h1 id="t27">O</h1>
                <h1 id="t28">L</h1>

            </div>
        </div>
        <div class="schoolname">
            <div class="namebg"></div>
            <img src="images/logo.png" alt="logo">
        </div>

    </div>
    <div class="colorselect">
        <form action="" style="width: 400px;">
            <div class="form-item"><label for="color">Color:</label><input type="text" id="color" name="color" value="#123456" /></div><div id="picker"></div>
        </form>
        <button id="surecolor">确定</button>
        <button id="revert">重置</button>
    </div>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="farbtastic.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#picker').farbtastic('#color');
            $('#surecolor').click(function(){
                $(".red1, .red2, .red3, .red4, .rectangle, .round-red, .round-red2, .lineb, .halfroundred, .linered,.icon .schoolname .namebg")
                .css('background',$("#color").attr("value"));
                $(".icon").css('border-color',$("#color").attr("value"));
                $(".title").css('color',$("#color").attr("value"));
            });
            $('#revert').click(function(){
                $(".red1, .red2, .red3, .red4, .rectangle, .round-red, .round-red2, .lineb, .halfroundred, .linered,.icon .schoolname .namebg")
                .css('background','#b11f24');
                $(".icon").css('border-color','#b11f24');
                $(".title").css('color','#b11f24');
            });
        });
    </script>
</body>
</html>
